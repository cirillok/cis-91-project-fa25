# Playbook is: A list of plays

- hosts: tags_items___db__
  name: Prepare storage for mysql
  become: yes
  tasks:
    - name: Create ext4 filesystem on the persistent disk
      community.general.filesystem:
        fstype: ext4
        dev: /dev/disk/by-id/google-persistent-disk-1

    - name: Mount the persistent disk at /var/lib/mysql
      ansible.posix.mount:
        path: /var/lib/mysql
        src: /dev/disk/by-id/google-persistent-disk-1
        fstype: ext4
        state: mounted
    
    - name: Install packages 
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        name:
          - mariadb-server
          - python3-pymysql
    
    - name: Grant all privileges to mediawiki user
      community.mysql.mysql_query:
        login_user: root
        query: "GRANT ALL ON mediawiki.* TO 'mediawiki'@'%' IDENTIFIED BY 'mediawiki';"
        login_unix_socket: /run/mysqld/mysqld.sock
    
    - name: Allow remote connections
      ansible.builtin.lineinfile:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '^bind-address'
        line: 'bind-address            =0.0.0.0'
      notify: Restart MariaDB
    
    - name: Ensure /usr/local/bin exists
      ansible.builtin.file:
        path: /usr/local/bin
        state: directory
        owner: root
        group: root
        mode: '0755'
    
    - name: Copy backup script to DB server
      ansible.builtin.copy:
        src: backup.sh
        dest: /usr/local/bin/backup.sh
        owner: root
        group: root
        mode: '0755'
    
    - name: Create cron job for daily DB backup
      ansible.builtin.cron:
        name: "Daily MySQL backup"
        user: root
        job: "/usr/local/bin/backup.sh"
        hour: 2
        minute: 0    

  handlers:
    - name: Restart MariaDB
      ansible.builtin.service:
        name: mariadb
        state: restarted

- hosts: tags_items___web__
  name: Install Apache,PHP, Mediawiki and Ops Agent
  become: yes
  tasks:
    - name: Install packages 
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
        name:
          - apache2
          - php
          - mediawiki
          - python3-pymysql
    - name: Download Ops Agent installer script
      ansible.builtin.get_url:
        url: https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
        dest: /tmp/add-google-cloud-ops-agent-repo.sh
        mode: '0755'
    
    - name: Install Google Cloud Ops Agent
      ansible.builtin.command: bash /tmp/add-google-cloud-ops-agent-repo.sh --also-install
      args:
        creates: /etc/google-cloud-ops-agent
    
    - name: Create google-cloud-ops-agent directory
      ansible.builtin.file:
        path: /etc/google-cloud-ops-agent
        state: directory
        owner: root
        group: root
        mode: '0755'
    
    - name: Copy the Google logging config
      ansible.builtin.copy:
        src: config.yaml
        dest: /etc/google-cloud-ops-agent/config.yaml
        owner: root
        group: root
        mode: '0644'
      notify: Restart logging

  handlers:
    - name: Restart logging
      ansible.builtin.service:
        name: google-cloud-ops-agent
        state: restarted
        enabled: yes
      ignore_errors: yes
